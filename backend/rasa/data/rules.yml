version: "2.0"

rules:

# Fallback rules

- rule: Nlu fallback before task activated
  condition:
  - slot_was_set:
    - task_activated: false
  steps:
  - intent: nlu_fallback
  - action: action_listen

- rule: Nlu fallback after task set
  condition:
  - slot_was_set:
    - task_activated: true
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: user keysmashes
  condition:
  - slot_was_set:
    - task_activated: true
  steps:
  - intent: keysmash
  - action: action_listen

# Temporary debugging tools

- rule: get genre data
  condition:
  - slot_was_set:
    - task_activated: true
    - genre: filled
  steps: 
  - intent: get_genre
  - action: utter_genre

- rule: Restart conversation at will
  condition:
  - slot_was_set:
    - task_activated: true
  steps:
  - intent: restart_conversation
  - action: action_end_conversation