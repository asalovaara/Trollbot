version: "2.0"

stories:

- story: from opening to task
  steps:
  - intent: opening
  - slot_was_set:
    - task_activated: false
    - name
  - action: action_greet_user_by_name
  - action: utter_task_introduction
  - action: action_set_task_slot
  - action: utter_question_suggestions

- story: from no introduction to task
  steps:
  - slot_was_set:
    - task_activated: false
  - or:
    - intent: closing
    - intent: suggest_artist
    - intent: likes_artist
    - intent: dislikes_artist
    - intent: request_for_suggestion_from_bot
  - action: utter_task_introduction
  - action: action_set_task_slot
  - action: utter_question_suggestions

- story: handle user introducing task
  steps:
  - intent: task_introduction
  - slot_was_set:
    - task_activated: false
  - action: action_set_task_slot
  - action: utter_question_suggestions

- story: user suggests artist
  steps:
  - intent: suggest_artist
  - slot_was_set:
    - task_activated: true
    - artist
  - action: action_set_genre_slot
  - action: utter_artist_dismissal

- story: user likes artist path
  steps:
  - intent: likes_artist
  - slot_was_set:
    - task_activated: true
  - action: action_set_genre_slot
  - action: utter_artist_dismissal

- story: user dislikes artist path
  steps:
  - intent: dislikes_artist
  - slot_was_set:
    - task_activated: true
  - action: action_set_genre_slot
  - action: utter_artist_praise

- story: user asks the bot for its opinion before liking an artist
  steps:
  - intent: request_for_suggestion_from_bot
  - slot_was_set:
    - task_activated: true
    - artist: None
  - action: utter_idk

- story: user likes artist then asks the bot for its opinion
  steps:
  - intent: likes_artist
  - slot_was_set:
    - task_activated: true
    - artist
  - action: action_set_genre_slot
  - action: utter_artist_dismissal
  - intent: request_for_suggestion_from_bot
  - slot_was_set:
    - task_activated: true
  - action: utter_insult_for_likes

- story: user gets tired
  steps:
  - intent: closing
  - slot_was_set:
    - task_activated: true
  - action: utter_closing

- story: bs after task introduction
  steps:
  - or: 
    - intent: opening
    - intent: self_introduction
  - slot_was_set:
    - task_activated: true
  - action: utter_back_to_task

- story: get genre data
  steps: 
    - intent: get_genre
    - action: action_set_genre_slot
    - action: utter_genre
