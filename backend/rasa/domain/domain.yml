version: "2.0"

intents:
  - opening:
      use_entities:
        - name
  - closing
  - suggest_artist:
      use_entities:
        - artist
  - likes_artist:
      use_entities:
        - artist
  - dislikes_artist:
      use_entities:
        - artist
  - task_introduction
  - praising_claim
  - dismissing_claim
  - request_for_suggestion_from_bot
  - suggestion_to_make_decision
  - suggestion_for_decision:
      use_entities:
        - artist
  - agreement
  - disagreement
  - get_genre
  - EXTERNAL_positive_evaluation_timer

entities:
  - artist
  - name

slots: 
  number_of_users:
    type: float
    min_value: 1.0
    max_value: 4.0
    initial_value: 3.0
    influence_conversation: false
  artist:
    type: text
    auto_fill: true
    influence_conversation: false
  name:
    type: text
    auto_fill: true
    influence_conversation: false
  genre:
    type: text
    influence_conversation: false
  counter:
    type: float
    min_value: 0.0
    max_value: 100.0
    initial_value: 0.0
    influence_conversation: false
  introductions_finished:
    type: text
    influence_conversation: false
  task_activated:
    type: bool
    initial_value: false
    influence_conversation: true
  opinion:
    type: text
    influence_conversation: false
  decision_phase:
    type: bool
    initial_value: false
    influence_conversation: true

forms:
  introduction_form:
    required_slots:
      introductions_finished:
      - type: from_text

actions:
  - action_greet_users
  - action_set_task_slot
  - action_set_genre_slot
  - action_greet_user_by_name
  - action_set_opinion_slot_as_good
  - action_set_opinion_slot_as_bad
  - action_deflect_opinion_question
  - action_handle_claim
  - action_set_decision_phase
  - action_increment_counter
  - validate_introduction_form
  - action_delayed_positive_evaluation
  - action_trigger_positive_evaluation


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
